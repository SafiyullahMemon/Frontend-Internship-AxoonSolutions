    <div class="group relative w-64 h-80 bg-white rounded-2xl overflow-hidden shadow-md transition duration-300">

      <div class="absolute left-0 top-0 h-full w-8 transform -translate-x-full group-hover:translate-x-0 transition-all duration-500 ease-in-out z-10">
        <div class="h-full w-full bg-black flex items-center justify-center">
          <span class="text-white text-xs font-semibold uppercase tracking-wider" style="writing-mode: vertical-rl; transform: rotate(180deg);">
            AIR ZOOM PEGASUS
          </span>
        </div>
      </div>

      <div class="transform transition-all duration-500 ease-in-out group-hover:translate-x-6 px-4">

        <div class="flex items-center justify-center h-32 mt-6">
          <img
            src="sneaker1.png"
            alt="Shoe"
            class="w-48 transition-transform duration-500 transform group-hover:rotate-[30deg] h-[120px]"
          />
        </div>

        <!-- Price -->
        <div class="text-center mt-12">
          <p class="text-red-500 line-through text-sm">$900.00</p>
          <p class="text-black font-bold text-lg">$749.00</p>
        </div>

          <button class="text-gray-600 hover:text-red-500">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 18.343l-6.828-6.829a4 4 0 010-5.656z"/>
            </svg>
          </button>

            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                    d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-2 8m12-8l2 8M10 21h4"/>
            </svg>
          </button>
        </div>

      </div>
    </div>
